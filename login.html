<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- bootstrap 추가 -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
  />

    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
  />
  <!-- style.css & reset.css -->
  <link rel="stylesheet" href="css/styleMain.css" />

  <title>Spotify</title>

<body>
  <!-- 메뉴바의 색상 테마 지정 -->
  <div class="navbar navbar-fixed-top">
    <!-- 메뉴의 영역 -->
    <div class="container-fluid">
      <!-- 로고 -->
      <div class="navbar-header">
        <!-- 모바일 해상도에서만 표시되는 햄버거 버튼 -->
        <button
          type="button"
          class="navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#navbar"
        >
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- 상단 고정 메뉴바 -->
      <div class="nav-bar-collapse col-md-10 col-md-offset-2">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="premium.html" class="premium">PREMIUM</a></li>
          <li><a href="profile.html" class="name">💚NAME</a></li>
        </ul>
        <button class="prevbtn"><img src="icon/left.png" alt="" /></button>
        <button class="nextbtn"><img src="icon/right.png" alt="" /></button>
      </div>
    </div>
  </div>

  <!--왼쪽 고정 메뉴바 -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 sidebar text-primary">
        <ul class="nav nav-sidebar sidenav">
          <li style="padding-top: 5px">
            <img
              src="icon/SpotifyIcon_Green.png"
              style="width: 25px; margin: 10px"
              alt=""
            />SPOTIFY
          </li>
          <li><a href="mainpage.html">🏠 홈</a></li>
          <li><a href="search.html">🔍 검색하기</a></li>
        </ul>
        <hr />
        <ul class="nav nav-sidebar sidenav">
          <li><a href="playlist.html">🧺 플레이리스트</a></li>
        </ul>
        <hr />
        <ul class="nav nav-sidebar sidenav">
          <li><a href="login.html">🔑 로그인/로그아웃</a></li>
          <li><a href="signup.html">🎁 회원가입</a></li>
          <li><a href="profile.html">👤 계정</a></li>
        </ul>
      </div>
    </div>
  </div>
    <!-- 메인페이지 content -->
    <div class="main_content col-md-10 col-md-offset-2">
        <img src="icon/SpotifyIcon_Black.png" alt="" style="width: 40px">Spotify
        <h2>계속하려면 로그인 하세요.</h2>
        <div class="login_content">
          <div class="input-group">
            <div class="input-group-addon glyphicon glyphicon-user"></div>
            <input type="text" class="form-control" id="user_name" name="user_name" placeholder="이메일 또는 사용자 이름">
          </div>
          <div class="input-group">
            <div class="input-group-addon glyphicon glyphicon-lock"></div>
            <input type="password" class="form-control" id="user_pw" name="user_pw" placeholder="비밀번호">
          </div>
          <button type="submit" class="btn btn-default btn-block">로그인하기</button>
        </div>
        <!-- 가입하기 -->
        <div class="log_join">
          <span>계정이 없나요?<a href="signup.html">가입하기</a></span>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
